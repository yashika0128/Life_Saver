<!DOCTYPE html>
<html>
<head>
    <title>Donor List</title>
</head>
<body>
    <h1>Donors</h1>
    <a href="/donors/new/">Add New Donor</a>
    <ul>
        {% for donor in donors %}
            <li>{{ donor.full_name }} - {{ donor.blood_group }} - {{ donor.location }}</li>
        {% empty %}
            <li>No donors found.</li>
        {% endfor %}
    </ul>
</body>
</html>
