{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register as Donor - Lifesaver</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .main-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
      }

      .form-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 3rem;
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }

      .form-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #dc3545, #fd7e14, #dc3545);
        border-radius: 20px 20px 0 0;
      }

      .header-section {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .icon-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .icon-container i {
        color: white;
        font-size: 2rem;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }

      .page-subtitle {
        color: #6c757d;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-control,
      .form-select {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.15);
        background: white;
      }

      .btn-primary {
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        border: none;
        border-radius: 12px;
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        background: linear-gradient(135deg, #c82333, #e8590c);
      }

      .btn-outline-secondary {
        border: 2px solid #6c757d;
        color: #6c757d;
        border-radius: 12px;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
        background: transparent;
        width: 100%;
      }

      .btn-outline-secondary:hover {
        background: #6c757d;
        color: white;
        transform: translateY(-1px);
      }

      .footer-section {
        margin-top: 2rem;
        text-align: center;
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .floating-heart:nth-child(1) {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }
      .floating-heart:nth-child(2) {
        top: 20%;
        right: 10%;
        animation-delay: 1s;
      }
      .floating-heart:nth-child(3) {
        bottom: 30%;
        left: 20%;
        animation-delay: 2s;
      }
      .floating-heart:nth-child(4) {
        bottom: 10%;
        right: 20%;
        animation-delay: 3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @media (max-width: 768px) {
        .form-card {
          padding: 2rem 1.5rem;
          margin: 1rem;
          border-radius: 15px;
        }

        .page-title {
          font-size: 1.75rem;
        }

        .icon-container {
          width: 70px;
          height: 70px;
        }

        .icon-container i {
          font-size: 1.5rem;
        }
      }
      @media (min-width: 1400px) {
        .form-card {
          max-width: 700px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <i class="fas fa-heart floating-heart fa-3x"></i>
      <i class="fas fa-heart floating-heart fa-2x"></i>
      <i class="fas fa-heart floating-heart fa-4x"></i>
      <i class="fas fa-heart floating-heart fa-2x"></i>
    </div>

    <div class="container main-container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
          <div class="form-card">
            <div class="header-section">
              <div class="icon-container">
                <i class="fas fa-heart"></i>
              </div>
              <h1 class="page-title">Register as Donor</h1>
              <p class="page-subtitle">
                Join our lifesaving community and help save lives through blood
                donation
              </p>
            </div>

            <form method="POST">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit" class="btn btn-primary mt-3">
                <i class="fas fa-heart me-2"></i>Register to Save Lives
              </button>
            </form>

            <div class="footer-section">
              <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
