<!DOCTYPE html>
<html>
<head>
  <title>Confirm Delete</title>
</head>
<body>
  <h2>Are you sure you want to delete donor "{{ donor.name }}"?</h2>
  <form method="post">

    <button type="submit">Yes, Delete</button>
    <a href="{% url 'donor_list' %}">Cancel</a>
  </form>
</body>
</html>
