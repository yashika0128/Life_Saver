{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register as Donor - Lifesaver</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
        color: #281010;
      }
      /* Gentle Floating Bubbles */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 70%);
            border-radius: 50%;
            animation: bubbleFloat 8s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes bubbleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) translateX(15px);
                opacity: 0.8;
            }
        }

        /* Soft Heart Particles */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.6);
            font-size: 20px;
            animation: heartFloat 6s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 0.8;
            }
        }

        /* Gentle Pulse Background */
        .pulse-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(100, 149, 237, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: gentlePulse 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes gentlePulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Twinkling Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
      .main-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
        position: relative;
        z-index: 10;
      }
      .form-card {
        background: rgba(252, 251, 251, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(82, 19, 19, 0.15);
        border: 1px solid rgba(101, 52, 52, 0.2);
        padding: 3rem;
        width: 100%;
        max-width: 700px;
        position: relative;
      }
      .form-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #dc3545, #38200c, #dc3545);
        border-radius: 20px 20px 0 0;
      }
      .header-section {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .icon-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .icon-container i {
        color: white;
        font-size: 2rem;
      }
      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
      }
      .page-subtitle {
        color: #6c757d;
      }
      .btn-primary {
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        border: none;
        border-radius: 12px;
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        width: 100%;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        background: linear-gradient(135deg, #c82333, #e8590c);
      }
      .btn-outline-secondary {
        margin-top: 1rem;
        border-radius: 12px;
      }
      .bubbles,
      .hearts,
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      .bubble,
      .heart,
      .star {
        position: absolute;
        border-radius: 50%;
        animation: floatAnimation 8s ease-in-out infinite;
      }
      @keyframes floatAnimation {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-30px);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-bg">
      <span></span><span></span><span></span><span></span><span></span
      ><span></span>
    </div>

    <div class="bubbles"></div>
    <div class="hearts"></div>
    <div class="stars"></div>
    <div class="container main-container">
      <div class="form-card">
        <div class="header-section">
          <div class="icon-container">
            <i class="fas fa-heart"></i>
          </div>
          <h1 class="page-title">Register as Donor</h1>
          <p class="page-subtitle">
            Join our lifesaving community and help save lives through blood
            donation
          </p>
        </div>
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-3">
            <i class="fas fa-heart me-2"></i>Register to Save Lives
          </button>
        </form>
        <div class="text-center">
          <a href="/" class="btn btn-outline-secondary w-100">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
          </a>
        </div>
      </div>
    </div>
    <script>
      function createElement(className, containerId) {
        const el = document.createElement("div");
        el.className = className;
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = Math.random() * 100 + "vh";
        el.style.width = el.style.height = Math.random() * 20 + 10 + "px";
        document.querySelector(containerId).appendChild(el);
        setTimeout(() => el.remove(), 8000);
      }
      setInterval(() => createElement("bubble", ".bubbles"), 1000);
      setInterval(() => createElement("heart", ".hearts"), 1500);
      setInterval(() => createElement("star", ".stars"), 800);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
