{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register as Donor - Lifesaver</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }

      .form-card {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        border-radius: 20px;
        padding: 40px;
        margin: 5rem auto;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 10;
      }

      .form-card h1 {
        color: #dc3545;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .form-card p {
        color: #666;
      }

      .btn-primary {
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        border: none;
        border-radius: 12px;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        width: 100%;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
      }

      /* POPUP STYLES */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: 0.3s ease;
      }

      .popup-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .popup {
        background: #1e1e2e;
        color: white;
        padding: 40px;
        border-radius: 20px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #444;
      }

      .popup-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .popup-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }

      .edit-btn {
        background-color: #28a745;
        color: white;
      }
      .delete-btn {
        background-color: #dc3545;
        color: white;
      }
      .confirm-btn {
        background-color: #ffc107;
        color: #000;
      }

      .success-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #28a745;
        color: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        z-index: 2000;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-card">
      <h1>Register as Donor</h1>
      <p>Join our community and help save lives through blood donation.</p>

      <form id="donorForm" method="POST">
        {% csrf_token %} {{ form.as_p }}

        <button
          type="button"
          class="btn btn-primary mt-3"
          onclick="showPopup()"
        >
          Register to Save Lives
        </button>
      </form>
    </div>

    <!-- Confirmation Popup -->
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup">
        <h2>ðŸ©¸ Confirm Your Details</h2>
        <div id="summaryContent" class="mt-4">
          <!-- Summary details inserted dynamically -->
        </div>
        <div class="popup-actions mt-4">
          <button class="edit-btn" onclick="closePopup()">Edit</button>
          <button class="confirm-btn" onclick="submitForm()">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      <h3>ðŸŽ‰ Thank You!</h3>
      <p>Your donation has been successfully registered!</p>
    </div>

    <script>
      function showPopup() {
        const form = document.getElementById("donorForm");
        const inputs = form.querySelectorAll("input, select, textarea");
        let summary = "";

        inputs.forEach((input) => {
          if (
            input.name !== "csrfmiddlewaretoken" && // Ignore CSRF token
            input.type !== "submit" &&
            input.value.trim() !== ""
          ) {
            const label =
              input.labels?.[0]?.innerText ||
              input.name
                .replace(/_/g, " ")
                .replace(/\b\w/g, (l) => l.toUpperCase());
            summary += `<div class="summary-item"><span>${label}:</span><span>${input.value}</span></div>`;
          }
        });

        document.getElementById("summaryContent").innerHTML = summary;
        document.getElementById("popupOverlay").classList.add("active");
      }

      function closePopup() {
        document.getElementById("popupOverlay").classList.remove("active");
      }

      function submitForm() {
        document.getElementById("popupOverlay").classList.remove("active");
        const successMsg = document.getElementById("successMessage");
        successMsg.style.display = "block";

        // Redirect to homepage after 2.5 seconds
        setTimeout(() => {
          successMsg.style.display = "none";
          window.location.href = "/"; // Update this if your home URL is different
        }, 2500);
      }
    </script>
  </body>
</html>
