{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Request Blood - Lifesaver</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(
          ellipse at bottom,
          #0f3460 0%,
          #16213e 50%,
          #1a1a2e 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
        color: #ffffff;
        position: relative;
      }
      .main-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
        position: relative;
        z-index: 2;
      }
      .form-card {
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 3rem;
        width: 100%;
        max-width: 700px;
        position: relative;
        z-index: 3;
      }
      .form-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #dc3545, #fd7e14, #dc3545);
        border-radius: 20px 20px 0 0;
      }
      .header-section {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .icon-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .icon-container i {
        color: white;
        font-size: 2rem;
      }
      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
      }
      .page-subtitle {
        color: #6c757d;
      }
      .btn-primary {
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        border: none;
        border-radius: 12px;
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        width: 100%;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        background: linear-gradient(135deg, #c82333, #e8590c);
      }
      .btn-outline-secondary {
        margin-top: 1rem;
        border-radius: 12px;
      }

      /* Animated floating elements */
      .animated-bg span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: animate 15s linear infinite;
        bottom: -150px;
        z-index: 0;
      }
      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }
      .animated-bg span:nth-child(1) {
        left: 25%;
        width: 15px;
        height: 15px;
        animation-duration: 12s;
      }
      .animated-bg span:nth-child(2) {
        left: 10%;
        width: 25px;
        height: 25px;
        animation-duration: 10s;
      }
      .animated-bg span:nth-child(3) {
        left: 70%;
        width: 10px;
        height: 10px;
        animation-duration: 14s;
      }
      .animated-bg span:nth-child(4) {
        left: 40%;
        width: 30px;
        height: 30px;
        animation-duration: 16s;
      }
      .animated-bg span:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-duration: 9s;
      }
      .animated-bg span:nth-child(6) {
        left: 85%;
        width: 15px;
        height: 15px;
        animation-duration: 13s;
      }
    </style>
  </head>
  <body>
    <!-- Floating background -->
    <div class="animated-bg">
      <span></span><span></span><span></span><span></span><span></span
      ><span></span>
    </div>

    <div class="container main-container">
      <div class="form-card">
        <div class="header-section">
          <div class="icon-container">
            <i class="fas fa-hand-holding-medical"></i>
          </div>
          <h1 class="page-title">Request Blood</h1>
          <p class="page-subtitle">
            Submit your blood requirement and connect with donors in your area
          </p>
        </div>
        <form method="POST">
          {% csrf_token %}

          <!-- Patient Name -->
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="patient_name"
              name="patient_name"
              placeholder="Patient Name"
              required
            />
            <label for="patient_name">Patient Name</label>
          </div>

          <!-- Hospital -->
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="hospital"
              name="hospital"
              placeholder="Hospital Name"
              required
            />
            <label for="hospital">Hospital</label>
          </div>

          <!-- Required Blood Group -->
          <div class="form-floating mb-4">
            <select
              class="form-select"
              id="required_blood_group"
              name="required_blood_group"
              required
            >
              <option selected disabled value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
            <label for="required_blood_group">Required Blood Group</label>
          </div>

          <!-- Urgency -->
          <div class="form-floating mb-4">
            <select class="form-select" id="urgency" name="urgency" required>
              <option selected disabled value="">Select Urgency</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
              <option value="Critical">Critical</option>
            </select>
            <label for="urgency">Urgency Level</label>
          </div>

          <!-- Contact Number -->
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="contact_number"
              name="contact_number"
              placeholder="Contact Number"
              required
            />
            <label for="contact_number">Contact Number</label>
          </div>
          <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3">
            <i class="fas fa-heart me-2"></i>Submit Blood Request
          </button>
          
        </form>
        <div class="text-center">
          <a href="/" class="btn btn-outline-secondary w-100">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
